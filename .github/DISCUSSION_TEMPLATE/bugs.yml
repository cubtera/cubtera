labels: ["kind/bug"]
body:
  - type: markdown
    attributes:
      value: |
        #### Note
        Feel free to raise a bug report if something doesn't work as expected.
        Please ensure that you're not creating a duplicate report by searching the [issues](https://github.com/cubtera/cubtera/issues)/[discussions](https://github.com/cubtera/cubtera/discussions) beforehand.

        **Do not open a GitHub issue, please.** Maintainers triage discussions and then create issues.
        
        Please also check [our contribution guidelines](community/contribute/discussion/).
  - type: textarea
    attributes:
      label: Description
      description: Briefly describe the problem you are having in a few paragraphs.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Desired Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What happened instead?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction Steps
      description: How do you trigger this bug? Please walk us through it step by step.
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: input
    attributes:
      label: Operating System
      description: On what operating system are you running Cubtera?
      placeholder: "e.g. macOS Big Sur"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Version
      description: Output of `cubtera --version`
      placeholder: "$ cubtera --version"
      render: bash
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        We would be happy if you could share how you are using Cubtera [here](https://github.com/cubtera/cubtera/discussions/new?category=adopters).